    <script>
      myFunction =(e, ev)=>{

        console.log(e.target)
        // console.log(e.target.innerText)

    }

    myFunction3 =(e)=>{
        console.log("onkeypress")

        // console.log("onkeypress")

    </script>


    <form>
      <h2>this is simple html form</h2>
     onkeypress <input  
           type= "text"
           onkeypress="myFunction(event ,this.value)"
       />

       oninput   <input
